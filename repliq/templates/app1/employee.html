{% load static %}
<div class="container-fluid" style="margin-bottom: 70px;">
    <table class="table table-bordered">
        <tr>

            <th>User Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for i in form %}
            <tr>

                <td>{{i.user}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
